<h1>

  Drive
</h1>

<div class="home-container">
  <kr-new-post (handleSubmit)="handleSubmit($event)"></kr-new-post>
</div>

<div class="posts container">
  @for (column of postsByColumns | async; track column) {
  <div class="column">
    @for (post of column; track post._id) {
    <kr-post [post]="post"></kr-post>
    }
  </div>
  }
</div>
