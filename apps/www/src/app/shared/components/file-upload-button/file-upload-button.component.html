<button [class]="buttonClass()" (click)="onButtonClick()" type="button">
  @if (buttonText(); as text) {
  {{ text }}
  } @else {
  <fa-icon [icon]="faPlus" />
  }
</button>

<input
  #fileInput
  type="file"
  [accept]="accept()"
  [multiple]="multiple()"
  (change)="onFileSelected($event)"
  style="display: none"
/>
